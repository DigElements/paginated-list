<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../paginated-list.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Items: [[items]]</p>
    <p>Total Items: 10</p>
    <p>Shown Items: [[shown]]</p>
    <p>Page: [[page]]</p>
    <p>Content:  dom-repeat template of divs for items</p>

    <paginated-list
      items="[[items]]"
      total-items="10"
      shown-items="{{shown}}"
      page="{{page}}">

      <template is="dom-repeat" items="[[items]]">
        <div><span>Item [[index]]: </span><strong>[[item]]</strong></div>
      </template>
    </paginated-list>

    <p>Add a 'page' observer to change the items and update the list.</p>
  </template>
  <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.items = ['one', 'two'];
    })(document);
  </script>
</body>
</html>
